<!DOCTYPE html>
<html>
  <head>
    <title>Virtual Tour</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
    </style>
    <script>
      (function() {
        const url = atob("aHR0cHM6Ly9wbGF5Y2Fudi5hcy9wL2Q2YXNkNmI3YS8="); // base64 of your PlayCanvas URL
        const iframe = document.createElement("iframe");
        iframe.src = url;
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.border = "none";
        document.addEventListener("DOMContentLoaded", () => {
          document.body.appendChild(iframe);
        });
      })();
    </script>
  </head>
  <body>
  </body>
</html>
